<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>С Новым годом! — Мама</title>
  <link rel="stylesheet" href="/qr-gifts/static/style.css" />
</head>

<body class="theme-snow">
  <div class="wrap">
    <header class="card hero">
      
      <div class="hero-img" style="background-image:url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=1200&q=80')"></div>
      
      <div class="hero-content">
        <div class="badge">QR-поздравление</div>
        <h1>С Новым годом!</h1>
        <h2 class="to">Мама</h2>
        <p class="msg">Пусть 2026 будет счастливым ❤️</p>
        
        <p class="from">— Твоя дочь</p>
        

        <div class="actions">
          
          <button class="btn ghost" id="shareBtn">Поделиться</button>
        </div>
      </div>
    </header>

    
    <section class="card">
      <h3>Видео</h3>
      
        <div class="video">
          <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&modestbranding=1"
            title="Поздравление"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      
    </section>
    

    
    <section class="card">
      <h3>Фото</h3>
      <div class="grid">
        
        <a class="ph" href="https://images.unsplash.com/photo-1512389142860-9c449e58a543?auto=format&fit=crop&w=900&q=80" target="_blank" rel="noopener">
          <img src="https://images.unsplash.com/photo-1512389142860-9c449e58a543?auto=format&fit=crop&w=900&q=80" alt="photo 1" loading="lazy" />
        </a>
        
        <a class="ph" href="https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=900&q=80" target="_blank" rel="noopener">
          <img src="https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=900&q=80" alt="photo 2" loading="lazy" />
        </a>
        
      </div>
    </section>
    

    <footer class="footer">
      <div class="small">Сделано с ❤️ · <span id="year"></span></div>
    </footer>
  </div>

  <audio id="bgMusic" preload="none"></audio>
  <script src="/qr-gifts/static/page.js"></script>
</body>
</html>
